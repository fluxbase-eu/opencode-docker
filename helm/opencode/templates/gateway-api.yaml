{{- if .Values.gatewayAPI.enabled -}}
{{- if .Values.gatewayAPI.httpRoute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ include "opencode.fullname" . }}
  labels:
    {{- include "opencode.labels" . | nindent 4 }}
    {{- with .Values.globalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.gatewayAPI.httpRoute.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.globalAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.gatewayAPI.httpRoute.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.gatewayAPI.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml .Values.gatewayAPI.httpRoute.parentRefs | nindent 4 }}
  {{- else if .Values.gatewayAPI.gatewaySelector.matchLabels }}
  parentRefs:
    {{- range $key, $value := .Values.gatewayAPI.gatewaySelector.matchLabels }}
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ $key }}
      sectionName: {{ $value }}
    {{- end }}
  {{- end }}
  hostnames: {{ toYaml .Values.gatewayAPI.httpRoute.hostnames | nindent 2 }}
  rules:
    {{- range .Values.gatewayAPI.httpRoute.rules }}
    - backendRefs:
        {{- toYaml .backendRefs | nindent 8 }}
      matches:
        {{- toYaml .matches | nindent 8 }}
    {{- end }}
  {{- with .Values.gatewayAPI.httpRoute.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
