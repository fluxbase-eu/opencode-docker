name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm/opencode/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  CHART_NAME: opencode

jobs:
  publish-helm-chart:
    name: Publish Helm Chart to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current chart version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep '^version:' helm/opencode/Chart.yaml | awk '{print $2}')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current chart version: $CURRENT_VERSION"

      - name: Check for chart changes
        id: check_changes
        run: |
          # Check if chart exists in GHCR
          CHART_EXISTS=$(helm search repo ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CHART_NAME }} --versions | grep -c ${{ steps.current_version.outputs.current_version }} || echo "0")

          if [ "$CHART_EXISTS" -eq 0 ]; then
            echo "First release or new version, will publish"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the last helm chart commit
          LAST_CHART_COMMIT=$(git log --oneline --grep="chore(helm): Bump chart version" -n 1 | awk '{print $1}')

          if [ -z "$LAST_CHART_COMMIT" ]; then
            echo "No previous helm commit found, will create first release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Last helm commit: $LAST_CHART_COMMIT"

          # Get list of files in helm/opencode excluding Chart.yaml (which we update)
          CHART_FILES=$(find helm/opencode -type f ! -name "Chart.yaml" ! -path "*/.*")

          # Check if any chart files have changed since last release
          CHANGES_DETECTED=false
          for file in $CHART_FILES; do
            if ! git diff --quiet "$LAST_CHART_COMMIT" HEAD -- "$file" 2>/dev/null; then
              echo "Changed file: $file"
              CHANGES_DETECTED=true
            fi
          done

          # Also check for new files
          if git diff --name-only "$LAST_CHART_COMMIT" HEAD -- helm/opencode/ | grep -qv Chart.yaml; then
            CHANGES_DETECTED=true
          fi

          if [ "$CHANGES_DETECTED" = true ]; then
            echo "Chart changes detected, will create release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No chart changes detected, skipping release"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump
        id: bump
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          else
            # Auto-detect bump type from commit messages
            BUMP_TYPE="patch"

            # Get commits since last tag that touched helm/
            COMMITS=$(git log --oneline --grep="helm" --grep="chart" --grep="k8s" --grep="kubernetes" -i -- helm/opencode/ | head -20)

            if echo "$COMMITS" | grep -iE "feat|feature|add|new"; then
              BUMP_TYPE="minor"
            elif echo "$COMMITS" | grep -iE "break|major|incompatible"; then
              BUMP_TYPE="major"
            fi
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          CURRENT="${{ steps.current_version.outputs.current_version }}"

          # Parse semver
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          BUMP="${{ steps.bump.outputs.bump_type }}"

          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update chart version
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          sed -i "s/^version:.*/version: $NEW_VERSION/" helm/opencode/Chart.yaml
          echo "Updated Chart.yaml to version $NEW_VERSION"

      - name: Commit version bump
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git add helm/opencode/Chart.yaml
          git commit -m "chore(helm): Bump chart version to ${{ steps.new_version.outputs.new_version }}"

      - name: Push version bump
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git push

      - name: Install Helm
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Log in to GHCR
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart to GHCR
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          CHART_PATH="oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CHART_NAME }}"

          # Package and push the chart
          cd helm/opencode
          helm package .

          # Push to GHCR (Helm automatically uses version from Chart.yaml)
          helm push opencode-*.tgz "$CHART_PATH"

          echo "Published Helm chart $VERSION to $CHART_PATH"
